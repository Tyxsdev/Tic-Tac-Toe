<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe!!</h1>
    </header>

    <main>
        <section class="game-mode">
            <div>
                <h2>Select a game mode</h2>
                <button class="pvp">PvP</button>
                <button class="pve">PvE</button>
            </div>
            <div class="difficulty hidden">
                <h3>Select Difficulty</h3>
                <div>
                    <button class="easy">easy</button>
                    <button class="medium">medium</button>
                    <button class="godlike">godlike</button>
                </div>
            </div>
        </section>
        <div class="main-container">
            <section>
                <div class="player-one hidden">
                    <h3>Player 1:</h3>
                    <label for="name-one" class="hidden-too">Enter your name:</label>
                    <input type="text" id="name-one" class="hidden-too">
                    <button class="play-one hidden-too">Play</button>
                    <span class="name-selected-one"></span>
                </div>
                <div class="icon-container hidden">
                    <p>Select your icon</p>
                    <button class="x">X</button>
                    <button class="o">0</button>
                    <span class="icon-selected-one"></span>
                </div>
            </section>
            <section class="board">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
            <section>
                <div class="hidden player-two">
                    <h3>Player 2:</h3>
                    <label for="name-one" class="hidden-too">Enter your name:</label>
                    <input type="text" id="name-one" class="hidden-too">
                    <button class="play-two hidden-too">Play</button>
                    <span class="name-selected-two"></span>
                    <span class="icon-selected-two"></span>
                </div>
            </section>
            <button class="start">Start Game</button>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
