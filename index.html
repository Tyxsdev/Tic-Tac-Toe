<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Tic Tac Toe!!</h1>
    </header>

    <main>
        <section class="game-mode">
            <div class="gamemode-head">
                <h2>Select a game mode</h2>
                <div class="button-container">
                    <button class="pvp">PvP</button>
                    <button class="pve">PvE</button>
                </div>
            </div>
            <div class="difficulty hidden">
                <h3>Select Difficulty</h3>
                <div class="button-container">
                    <button class="easy">easy</button>
                    <button class="medium">medium</button>
                    <button class="godlike">godlike</button>
                </div>
            </div>
        </section>

        <div class="main-container">
            <p class="winner"></p>
            <section class="first-section">
                <div class="player-one">
                    <h3>Player 1:</h3>
                    <label for="name-one" class="hidden-too">Enter your name:</label>
                    <input type="text" id="name-one" class="hidden-too">
                    <button class="play-one hidden-too">Play</button>
                    <span class="name-selected-one"></span>
                </div>
                <div class="icon-container hidden">
                    <p class="icon-heading">Select your icon</p>
                    <button class="x">X</button>
                    <button class="o">0</button>
                    <span class="icon-selected-one"></span>
                </div>
            </section>
            <section class="board">
                <div class="cell-1"></div>
                <div class="cell-2"></div>
                <div class="cell-3"></div>
                <div class="cell-4"></div>
                <div class="cell-5"></div>
                <div class="cell-6"></div>
                <div class="cell-7"></div>
                <div class="cell-8"></div>
                <div class="cell-9"></div>
            </section>
            <section class="second-section">
                <div class="player-two">
                    <h3>Player 2:</h3>
                    <label for="name-one" class="hidden-too">Enter your name:</label>
                    <input type="text" id="name-one" class="hidden-too">
                    <button class="play-two hidden-too">Play</button>
                    <span class="name-selected-two"></span>
                    <div>
                        <span class="icon-selected-two"></span>
                    </div>
                </div>
            </section>
            <p class="error"></p>
            <div class="start-restart">
                <button class="start">Start Game</button>
                <button class="restart">Restart Game</button>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
